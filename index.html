<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Soft Pink Gradient Background */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif; /* Applied the new font here */
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #d32f2f;
            font-weight: 800; /* Bold and clear */
            font-size: 2rem;
            margin: 20px 0;
            line-height: 1.2;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Keeps layout stable */
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #noBtn:hover {
            background-color: #ee5253;
        }

        /* Success Message Styling */
        #success-message {
            display: none;
        }
        
        #success-message h1 {
            font-size: 1.8rem;
            color: #e91e63;
        }

        /* Responsive text resizing */
        @media (max-width: 400px) {
            h1 { font-size: 1.5rem; }
            .btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/EqvzsFViiXoAAAAC/snoopy-cute.gif" alt="Cute Cat Heart" id="main-image">
            </div>
            
            <h1>Pagi, will you be my valentine?</h1>
            
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="acceptLove()">YES</button>
                <button class="btn" id="noBtn" onclick="rejectLove()">NO</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/amZ5wxLGUEoAAAAi/hugging-heart-snoopy.gif" alt="Happy Cat">
            </div>
            <h2> no backing out now mueheheh ❤️ </h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        const noTexts = [
            "are you sure?", 
            "pagi u sure", 
            "pagiii", 
            "just say yes pagi", 
            "pagi pleaseeee"
        ];

        let clickCount = 0;

        function rejectLove() {
            clickCount++;
            
            // 1. Change text on NO button
            if (clickCount <= noTexts.length) {
                noBtn.innerText = noTexts[clickCount - 1];
            } else {
                noBtn.innerText = "pagi pleaseeee"; // Stick to the last one
            }

            // 2. Make YES button bigger
            // We use fontSize to scale everything nicely
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.4; // Grow by 40% each click
            
            yesBtn.style.fontSize = `${newSize}px`;
            
            // Limit max size so it doesn't crash the browser view too badly
            if (newSize > 300) {
                 yesBtn.style.width = "100%";
                 yesBtn.style.height = "100%";
                 // If it gets too big, we can hide the No button to force the Yes
                 noBtn.style.display = 'none';
            }
        }

        function acceptLove() {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
